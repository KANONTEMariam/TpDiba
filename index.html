<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="principal">
            <div id="cercle-1">

            </div>
            <h2 id="Analyze">Analyze</h2>
            <p>Look the data chart and <br> make decisions on how to <br> improve your sleeping</p>
            <div class="point">
                <div id="cercles-1"></div>
                <div id="cercles-2"></div>
                <div id="cercles-3"></div>
            </div>
            <div class="clear">

            </div>
            <p id="button-3">Process Data</p>
        </div>
        <div class="principal">
            <div id="cercle-2">

            </div>
            <h2 id="Sleep">Sleep</h2>
            <p>Let your mind waver and go <br> to sleep. our cute workers <br> will process your data.</p>
            <div class="point">
                <div id="cercl-1"></div>
                <div id="cercl-2"></div>
                <div id="cercl-3"></div>
            </div>
            <div class="clear">

            </div>
            <p id="button-2">Set Timer</p>
        </div>
        <div class="principal">
            <div id="cercle-3">

            </div>
            <h2 id="Relax">Relax</h2>
            <p>Pre-Choose your music you <br> would like to listen before <br> going to sleep</p>
            <div class="point">
                <div id="cercls-1"></div>
                <div id="cercls-2"></div>
                <div id="cercls-3"></div>
            </div>
            <div class="clear">

            </div>
            <p id="button-1"> Choose Song</p>
        </div>
    </section>
</body>

</html>
